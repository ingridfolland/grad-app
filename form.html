<!DOCTYPE html>
<html>
<head>


		<!-- info about the page goes here -->
		<title>Lambda Recruiting</title>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="js/main.js"></script>
		<!--bring in bootstrap -->
		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


		<!-- bring in my own stylesheet and google fonts -->
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet">
		
		<!--this meta tag is informing the browser about the character set this html doc uses. It includes foreign characters -->
		<meta charset="utf-8">

</head>



<!-- BODY -->
<body>
<div id = "contactForm">
	<div class="main">
		<div class="logo">
			<img src="images/Lambda.png" alt="Lambda Logo">
		</div>
		<div class = "pageDescription">
<h1>Contact Information</h1> </div>
		<div>

			<form>
				<div class="form-group">
				<input type="text" class="form-control" id="fname" placeholder="First name">
				</div>
				<div class="form-group">
				<input type="text" class="form-control" id="lname" placeholder="Last name">
				</div>
				<div class="form-group">
				<input type="text" class="form-control" id="email" placeholder="Email">
				</div>
				<div class="form-group">
				<input type="text" class="form-control" id="phone" placeholder="Phone number">
				</div>
				<div class="checkbox">
				<label><input type="checkbox">GitHub</label>
				</div>
			</form>

		 </div>

		<div class="row">
			<div class="col-sm-6"><a class="lastButton btn btn-default" href="index.html" role="button">Last</a></div>
			<div class="col-sm-6"> <div class = "nextButton btn btn-default">Next</div></div>
		</div> 
	</div>
</div>

<!--next fosrm starts -->
<div id="sliderForm">
	<div class="main">

		<div class="logo">
				<img src="images/Lambda.png" alt="Lambda Logo">
		</div>
		<div class = "pageDescription">
<h1>What's your experience in... </h1> </div>
		<div>
			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-3"><h3>What's this?</h3></div>
				<div class="col-sm-3"><h3>I'm learning!</h3></div>
				<div class="col-sm-3"><h3>Total pro.</h3></div>
			</div>
		</div>
		<form>
		  <label class="rangeLabel" for="points">Web Development</label>
		  <input type="range" name="points" id="sliderWebDev" value="50" >
		  <label class="rangeLabel" for="points">Back End Development</label>
		  <input type="range" name="points" id="sliderBackEnd" value="50" min="0" max="100">     
		  <label class="rangeLabel" for="points">UX Design</label>
		  <input type="range" name="points" id="sliderUX" value="50" min="0" max="100">    
		  <label class="rangeLabel" for="points">Graphic Design</label>
		  <input type="range" name="points" id="SliderGraphicDes" value="50" min="0" max="100">

		</form>

		<div class="row">
	<div class="col-sm-6"> <div class = "lastButton btn btn-default">Last</div></div>
			<div class="col-sm-6"> <div class = "nextButton btn btn-default">Next</div></div>
		</div> 
		<!-- End of navigation buttons -->
	</div>
</div>



<!--next form starts-->
<div id="educationForm">
	<div class="main">
		<div class="logo">
				<img src="images/Lambda.png" alt="Lambda Logo">
		</div>

		<div class="row">
			<ul>
				<div class="col-sm-6"><li onclick="selectEducation('graduate')">Graduate</li></div>
				<div class="col-sm-6"><li onclick="selectEducation('postGraduate')">Post Graduate</li></div>
				<div class="col-sm-6"><li onclick="selectEducation('none')">None</li></div>
				<div class="col-sm-6"><li onclick="selectEducation('other')">Other</li></div>
			</ul>
		</div>

		<div class="row">
			<div class="col-sm-6"> <div class = "lastButton btn btn-default">Last</div></div>
			<div class="col-sm-6"> <div class = "nextButton btn btn-default">Next</div></div>
		</div> 
	</div>
</div>

</body>
</html>
